<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form</title>

</head>
<body>
	<form action="">
		<p>Name: <input placeholder="Enter your Name" type="text"></p>
		<p>Phone: <input type="tel" name="" id=""></p>
		<p>Email: <input pattern="Must be a-Z" type="email" name="" id=""></p>
		<fieldset>
			<legend>Select your Gender</legend>
			<p><label for="men"><input type="radio" name="gender" id="men">Men</label></p>
			<p><label for="women"><input type="radio" name="gender" id="women">Women</label></p>
			<p><label for="others"><input type="radio" name="gender" id="others">Others</label></p>
		</fieldset>

		<fieldset>
			<label>Select Your Area</label>
			<p><label for="tangail"><input type="checkbox" name="area" id="tangail">Tangail</label></p>
			<p><label for="dhaka"><input type="checkbox" name="area" id="Dhaka">Dhaka</label></p>
			<p><label for="badda"><input type="checkbox" name="area" id="Badda">Badda</label></p>
		</fieldset>
		<p><label for="">Your Opinion <textarea name=""></textarea></label></p>
		<button type="submit">Submit</button>
	</form>

</body>
</html>
